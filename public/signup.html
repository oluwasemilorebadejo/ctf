<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Authentication System by blac" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style-signup.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js
    "
    ></script>

    <script defer src="js/script.js"></script>

    <title>Sign up now</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/public/img/blac-logo.png" alt="Logo" />
      </div>
    </header>

    <main>
      <h2 class="heading--2">New here?</h2>
      <p class="cred-message">Create your account now.</p>

      <div class="form--container">
        <form class="form--signup">
          <div class="form--group">
            <!-- <label class="form--label" for="username">Username</label> -->
            <i class="form-control-icon"
              ><ion-icon name="mail-outline"></ion-icon>
            </i>

            <input
              class="form--input"
              type="email"
              id="email"
              placeholder="Enter your email"
              name="email"
              required
            />
          </div>

          <div class="form--group">
            <!-- <label class="form--label" for="username">Username</label> -->
            <i class="form-control-icon"
              ><ion-icon name="person-outline"></ion-icon>
            </i>

            <input
              class="form--input"
              type="text"
              id="username"
              placeholder="Enter username"
              name="username"
              required
            />
          </div>

          <div class="form--group">
            <!-- <label class="form--label" for="password">Password</label> -->
            <i class="form-control-icon"
              ><ion-icon name="lock-closed-outline"></ion-icon>
            </i>
            <input
              class="form--input"
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              minlength="8"
              required
            />
          </div>

          <div class="form--group zmb">
            <!-- <label class="form--label" for="password">Password</label> -->
            <i class="form-control-icon"
              ><ion-icon name="lock-closed-outline"></ion-icon>
            </i>
            <input
              class="form--input"
              type="password"
              id="password-confirm"
              name="password"
              placeholder="Confirm your password"
              minlength="8"
              required
            />
          </div>

          <div class="btn--container">
            <button class="btn no-wrap">Sign Up</button>
          </div>

          <p class="sign-up--ii">
            Already have an account?
            <a href="/public/login.html" class="link">
              <span style="color: #339af0">Sign In now</span>
            </a>
          </p>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="logo logo--footer">
        <img src="/public/img/blac-logo.png" alt="Logo" />
      </div>

      <div class="copyright">
        <p>Copyright Â© 2023. All rights reserved.</p>
      </div>

      <div class="socials--container">
        <ul class="socials">
          <li>
            <a href="#" class="footer-link"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
          </li>
          <li>
            <a href="#" class="footer-link"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
          </li>
          <li>
            <a href="#" class="footer-link"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
